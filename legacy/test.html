<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Static Files Test</h1>
    
    <div class="test-box">
        <h2>CSS Test</h2>
        <p>If you see this text styled, CSS is working:</p>
        <p style="color: blue; font-weight: bold;">This should be blue and bold if CSS is working.</p>
    </div>
    
    <div class="test-box">
        <h2>External CSS Test</h2>
        <p>Testing if styles.css loads:</p>
        <div id="css-test" style="padding: 10px; border: 2px solid #ccc;">
            This box should have a gradient background if styles.css loads correctly.
        </div>
    </div>
    
    <div class="test-box">
        <h2>JavaScript Test</h2>
        <p>Testing if script.js loads:</p>
        <button onclick="testJS()">Click to test JavaScript</button>
        <p id="js-result"></p>
    </div>
    
    <script>
        function testJS() {
            document.getElementById('js-result').innerHTML = 
                '<span class="success">JavaScript is working!</span>';
        }
        
        // Test if external CSS is loaded
        window.onload = function() {
            const testDiv = document.getElementById('css-test');
            const computedStyle = window.getComputedStyle(testDiv);
            console.log('CSS test:', computedStyle.background);
        };
    </script>
    
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</body>
</html>
